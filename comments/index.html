<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CodeWithHamza | Comments</title>
    <link rel="shortcut icon" href="../images/favicons/fav3.png" type="image/png">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="comment-container">
      <h3 class="comment-container-title">Comment Us</h3>
      <div class="comments">
        <div class="comment flex items-start justify-start">
          
          
        </div>
      </div>
      <div class="comment comment-new flex items-start justify-start">
        <img
          class="comment-avatar"
          src="images.jpeg"
        />
        <div class="flex-1">
          <h3 class="comment-author"></h3>
          <form action="#" class="comment-form">
            <input type="text" class="comment-author" name="name" id="username" required placeholder="Name...">
            <textarea
              placeholder="Add a comment"
              class="comment-input" required minlength="10"
            ></textarea>
            <input type="submit" class="comment-submit" value="Comment" />
            
          </form>
          <a href="https://codewithhamza1.github.io/codewithhamza.com/"><button class="btn btn-danger hamza">Home</button></a><style>
            .hamza{
              margin: 10px auto;
              width: 100px;
              background: transparent;
              color: #111;
            }
          </style>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
  </body>
</html>
